name: Lint and Format Check

on:
  push:
    branches: [ main, james/autotest ]  # 包括你的分支
  pull_request:
    branches: [ main ]  # PR 目標為 main

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: HealthBud  # 指定 HealthBud 目錄
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Node 20，與 Expo 54 相容
        cache: 'npm'
        cache-dependency-path: HealthBud/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Run Prettier check
      run: npm run format -- --check
    - name: Run ESLint
      run: npm run lint